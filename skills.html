<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Skills</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f4f7fa;
        color: #333;
        padding: 2rem;
      }

      .container {
        max-width: 800px;
        margin: auto;
      }

      h1 {
        text-align: center;
        margin-bottom: 2rem;
        font-size: 2.8rem;
        color: #2c3e50;
        border-bottom: 3px solid #fbd144;
        display: inline-block;
        padding-bottom: 10px;
      }

      .skill {
        margin: 1.5rem 0;
      }

      .skill-title {
        font-size: 1.3rem;
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: #34495e;
      }

      .progress-bar {
        width: 100%;
        background-color: #e0e0e0;
        border-radius: 20px;
        overflow: hidden;
        height: 20px;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .progress {
        height: 100%;
        text-align: right;
        padding-right: 10px;
        line-height: 20px;
        color: white;
        border-radius: 20px;
        animation: grow 1.5s ease-in-out forwards;
      }

      @keyframes grow {
        from {
          width: 0;
        }
      }

      .html {
        background-color: #e44d26;
        width: 90%;
      }
      .css {
        background-color: #3498db;
        width: 85%;
      }
      .js {
        background-color: #f1c40f;
        width: 80%;
        color: black;
      }
      .java {
        background-color: #e67e22;
        width: 75%;
      }
      .react {
        background-color: #61dafb;
        width: 70%;
        color: black;
      }
      .sql {
        background-color: #9b59b6;
        width: 80%;
      }

      /* Optional responsiveness */
      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>My Skills</h1>

      <div class="skill">
        <p class="skill-title">HTML</p>
        <div class="progress-bar"><div class="progress html">90%</div></div>
      </div>

      <div class="skill">
        <p class="skill-title">CSS</p>
        <div class="progress-bar"><div class="progress css">85%</div></div>
      </div>

      <div class="skill">
        <p class="skill-title">JavaScript</p>
        <div class="progress-bar"><div class="progress js">80%</div></div>
      </div>

      <div class="skill">
        <p class="skill-title">Java</p>
        <div class="progress-bar"><div class="progress java">75%</div></div>
      </div>

      <div class="skill">
        <p class="skill-title">React</p>
        <div class="progress-bar"><div class="progress react">70%</div></div>
      </div>

      <div class="skill">
        <p class="skill-title">SQL</p>
        <div class="progress-bar"><div class="progress sql">80%</div></div>
      </div>
    </div>
  </body>
</html>
